<div>
    <img class="logo"  src="images/spotify.jpg" /><br/>
    <button ng-click="spotify.goToSpotify()" ng-if="spotify.connect">Connect to Spotify</button>
    <button class="search" ng-click="spotify.searchSpotify($event)" ng-bind-html="spotify.btnTxt"></button>
    <button class="save" ng-click="spotify.saveToSpotify($event)" ng-bind-html="spotify.saveBtnTxt"></button>
    <hr/>
    <div>
        <label><input type="checkbox" ng-click="spotify.select($event)" />Select All Albums</label>
    </div>
    <hr/>
    <div>
        <label><input type="checkbox" ng-click="spotify.filterNotFound($event)" />Show Only Albums "Not Found"</label>        
    </div>
    <div>
        <label><input type="checkbox" ng-click="spotify.filterNotAdded($event)"/>Show Only Albums "Not Added Yet"</label>
    </div>
    <h4 class="detail" ng-class="{'warn': spotify.warn}">Albums ({{spotify.getAlbumCount()}})</h4>
    <h4 class="detail" ng-class="{'warn': spotify.warn}">Tracks ({{spotify.getTrackCount()}})</h4>
</div>
