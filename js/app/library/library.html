<div id="rdio-library">
	<div id="filterbox" ng-if="lib.albums().total > 0">
		Show only albums not found on Spotify: <input ng-change="lib.changeFilter()" ng-model="lib.onlyNotFound" type="checkbox">
	</div>
	<hr>
	<div class="album" ng-repeat="album in lib.albums().albums| filter:lib.albumFilter track by $index ">
		<div class="album-art" ng-class="{'added': album.added, 'not-found': album.notFound}" ng-init="lib.loadArtwork($last)">
			<label>
				<input class="export" type="checkbox" ng-click="lib.save()" ng-model="album.selected" ng-disabled="album.added" ng-if="album.spotifyAlbumId" ng-checked="album.selected"/>
				<img alt="{{album.name}} - {{album.artist}}" class="b-lazy" src="images/loading.gif" data-blazy="{{album.icon}}" />
			</label>
		</div>
		<div class="album-name">{{album.name}}</div>
		<div class="artist">{{album.artist}}</div>
				<div class="app-link" ng-if="album.spotifyLink"><a ng-href="{{album.spotifyLink}}">Open in Spotify</a></div>
				<div class="app-link" ng-if="album.notFound"><a ng-href="spotify:search:{{album.artist | encodeURIComponent}}+{{album.name | encodeURIComponent}}">Search in Spotify</a></div>

	</div>
</div>
